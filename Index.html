<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Teste Webs</title>
    <link rel="stylesheet" href="../ccs/Style.css" type="text/css"/>
</head>
<body>
    <h1>Teste Form</h1>

  <div id="bordinha">
      <form action="">
        <label> Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="Nome">
        <br>
        <label> Idade: </label>
        <input type="number" id="idade" name="idade" placeholder="Idade">
        <br>
        <label> Data de Nascimento: </label>
        <input type="date" id="Nascimento" name="Nascimento" placeholder="Nascimento">
        <br>
        <label> Email: </label>
        <input type="email" id="E-mail" name="E-mail" placeholder="E-mail">
        <br>
        <label> Senha: </label>
        <input type="password" id="Senha" name="Senha" placeholder="Senha">
        <br>
        <input type="submit" value="Enviar">
      </form>
  </div>
   </body>
</html>
